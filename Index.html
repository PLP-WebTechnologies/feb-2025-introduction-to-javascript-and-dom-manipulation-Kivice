<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <h1 id="heading">Welcome to My Page</h1>

    <!-- Paragraph with Dynamic Text Change -->
    <p id="dynamicText">Click the button to change this text.</p>

    <!-- Buttons for Interaction -->
    <button onclick="changeText()">Change Text</button>
    <button onclick="toggleBox()">Add/Remove Box</button>
    <button onclick="changeStyle()">Change Style</button>

    <!-- A Box Element That Will Be Toggled -->
    <div id="box" class="box">This box can be added or removed.</div>

</body>
</html>
